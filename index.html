<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/78489cf207.js" crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <header>
    <div class="logo">
      <i class="fas fa-cloud-sun"></i>
      <span> Weather App</span>
    </div>
    <label class="med">
      <input type="search" class="src" />
      <button class="btn">Search</button>
    </label>
  </header>
  <section class="desc">
    <h2 class="name">London</h2>
    <h4 class="cond">Clouds</h4>
    <h1 class="temp">72°</h1>
    <div>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn"><span class="celc">°C</span>/<span class="fahn">°F</span></label>
    </div>
    <p class="dep">Today:</p>
  </section>
  <section class="other">
    <div>
      <h4 class="wind">Wind</h4>
      <h2 class="value1"></h2>
    </div>
    <div>
      <h4 class="humidty">Humdity</h4>
      <h2 class="value2"></h2>
    </div>
    <div>
      <h4 class="pressure">Pressure</h4>
      <h2 class="value3"></h2>
    </div>
    <div>
      <h4 class="feel">Feels Like</h4>
      <h2 class="value4"></h2>
    </div>
    <div>
      <h4 class="visible">visibility</h4>
      <h2 class="value5"></h2>
    </div>
    <div>
      <h4 class="sea">sea level</h4>
      <h2 class="value6"></h2>
    </div>
    <div>
      <h4 class="grnd">ground level</h4>
      <h2 class="value7"></h2>
    </div>
    <div>
      <h4 class="cloudnes">Cloudness</h4>
      <h2 class="value8"></h2>
    </div>
  </section>
  <div id='map' style='height: 300px;'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FqYWZhIiwiYSI6ImNrc3A1YXBkYjAwMzAyd29kZ25meTNjZW8ifQ.NrRcbkSqcbSlqISxydtGDQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-74.5, 40], // starting position
      zoom: 10 // starting zoom
    });
    map.addControl(new mapboxgl.GeolocateControl({
      trackUserLocation: true,
      showUserHeading: true
    }));
    const nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'bottom-left');
  </script>
</body>

</html>
