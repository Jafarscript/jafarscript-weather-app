<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/78489cf207.js" crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0"
    nonce="gzZ58461"></script>
  <header>
    <div class="logo">
      <i class="fas fa-cloud-sun"></i>
      <span> Weather App</span>
    </div>
    <form id="search-area">
      <label class="med">
        <input type="search" class="search-input" id="search-value" />
        <button class="btn" id="search-btn">Search</button>
      </label>
    </form>
  </header>


  <section class="desc">
    <h2 class="name">Search for your favourite city</h2>
    <h4 class="cond"></h4>
    <h1 class="temp"></h1>
    <div>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn"><span class="celc">°C</span>/<span class="fahn">°F</span></label>
    </div>
    <p class="dep">Today:</p>
    <p id="display"></p>
    <div class="fb-share-button" data-href="https://jafarscript.github.io/jafarscript-weather-app/" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fjafarscript.github.io%2Fjafarscript-weather-app%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
  </section>
  <section class="other">
    <div>
      <h4 class="wind">Wind</h4>
      <h2 class="value1"></h2>
    </div>
    <div>
      <h4 class="humidty">Humdity</h4>
      <h2 class="value2"></h2>
    </div>
    <div>
      <h4 class="pressure">Pressure</h4>
      <h2 class="value3"></h2>
    </div>
    <div>
      <h4 class="feel">Feels Like</h4>
      <h2 class="value4"></h2>
    </div>
    <div>
      <h4 class="visible">visibility</h4>
      <h2 class="value5"></h2>
    </div>
    <div>
      <h4 class="sea">sea level</h4>
      <h2 class="value6"></h2>
    </div>
    <div>
      <h4 class="grnd">ground level</h4>
      <h2 class="value7"></h2>
    </div>
    <div>
      <h4 class="cloudnes">Cloudness</h4>
      <h2 class="value8"></h2>
    </div>
  </section>
  <div id='map' style='height: 300px;'></div>
  
  <footer>
      <h3><a href="">lihammedjafar@gmail.com</a></h3>
      <div class="fontawe">
          <a href="https://twitter.com/li_jafar"><i class="fab fa-twitter"></i></a></li>
          <a href="https://web.facebook.com/?_rdc=1&_rdr"><i class="fab fa-facebook-square"></i></a>
          <a href="https://github.com/Jafarscript/portfolio "><i class="fab fa-github-square"></i></a>
          <a href="https://www.linkedin.com/in/jafar-li-hammed-8817a91b4/"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p>&copy; Weather - App 2021</p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
